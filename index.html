<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-sidebar">
            <h1>Events</h1>
            <li><a href="http://127.0.0.1:3000/events/one.html#">30DayBackend</a></li>
            <li><a href="#">Web Training</a></li>
            <li><a href="#">T'C conference</a></li>
            <li><a href="#">Innoclick Hack</a></li>
            <li><a href="#">IPHONE 15</a></li>
            <!-- List of channels goes here -->
        </div>
        <h1>Guestbook</h1>
        <form id="guestbook-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br>
            <label for="emoji">Emoji (optional):</label>
            <input type="text" id="emoji" name="emoji">
            <br>
            <button type="submit">Submit</button>
        </form>
        <ul id="guestbook-entries">
            <!-- Guestbook entries will be displayed here -->
        </ul>
    <script src="scripts.js"></script>
</body>
</html>
